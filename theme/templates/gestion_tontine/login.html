{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<!-- templates/gestion_tontine/login.html -->
<div class="max-w-md mx-auto p-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg shadow-xl">
    <h1 class="text-3xl font-extrabold text-center text-white mb-6">Connexion</h1>

    <!-- Formulaire de connexion -->
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="id_username" class="block text-sm font-semibold text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Votre nom d'utilisateur" required>
            </div>

            <div class="mb-4">
                <label for="id_password" class="block text-sm font-semibold text-gray-700">Mot de passe</label>
                <input type="password" name="password" id="id_password" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Votre mot de passe" required>
            </div>
            <div class="mb-4">
                <label for="id_montant_contribue" class="block text-sm font-semibold text-gray-700">Montant à cotiser</label>
                <input type="number" name="montant_contribue" id="id_montant_contribue" class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Montant en FCFA" required>
            </div>
        </div>

        <!-- Bouton de connexion -->
        <div class="flex justify-center">
            <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-md hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Se connecter
            </button>
        </div>

        <!-- Lien vers la page d'inscription -->
        <div class="text-center mt-4 text-sm text-black-500">
            <p>Pas encore de compte ? <a href="{% url 'inscription' %}" class="text-white-500 hover:underline">Créez un compte ici</a>.</p>
        </div>
    </form>
</div>

</body>
</html>
