<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">Accès refusé</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Vous n'avez pas les permissions nécessaires!</h4>
                            <p>Désolé, vous n'avez pas les droits requis pour accéder à cette page.</p>
                            <hr>
                            <p class="mb-0">Veuillez contacter un administrateur si vous pensez que c'est une erreur.</p>
                        </div>
                        <div class="text-center mt-4">
                            <a href="{% url 'dashboard' %}" class="btn btn-primary">Retourner au tableau de bord</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
